<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - HPE System</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #1a1f2e;
            --primary-light: #252b3d;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --success: #22c55e;
            --danger: #ef4444;
            --text: #f1f5f9;
            --text-muted: #64748b;
            --border: rgba(148, 163, 184, 0.1);
            --radius-lg: 16px;
            --radius-xl: 24px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #1a1f2e 0%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 440px;
        }
        
        .login-card {
            background: var(--primary-light);
            border: 1px solid var(--border);
            border-radius: var(--radius-xl);
            padding: 48px 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .login-logo {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, var(--accent) 0%, #8b5cf6 100%);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.3);
        }
        
        .login-logo svg {
            width: 36px;
            height: 36px;
            color: white;
        }
        
        .login-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 8px;
        }
        
        .login-subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 10px;
        }
        
        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: var(--primary);
            border: 2px solid var(--border);
            border-radius: var(--radius-lg);
            color: var(--text);
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
        }
        
        .form-input::placeholder {
            color: var(--text-muted);
        }
        
        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--accent) 0%, #8b5cf6 100%);
            border: none;
            border-radius: var(--radius-lg);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--danger);
            padding: 14px 18px;
            border-radius: var(--radius-lg);
            font-size: 0.9rem;
            margin-bottom: 24px;
            display: none;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 32px;
            color: var(--text-muted);
            font-size: 0.8rem;
        }
        
        .login-decoration {
            position: fixed;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.08) 0%, transparent 70%);
            pointer-events: none;
        }
        
        .login-decoration.top-right {
            width: 500px;
            height: 500px;
            top: -150px;
            right: -150px;
        }
        
        .login-decoration.bottom-left {
            width: 600px;
            height: 600px;
            bottom: -200px;
            left: -200px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.08) 0%, transparent 70%);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-card {
            animation: fadeInUp 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="login-decoration top-right"></div>
    <div class="login-decoration bottom-left"></div>
    
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                    </svg>
                </div>
                <h1 class="login-title">HPE System</h1>
                <p class="login-subtitle">ISO 문서관리 & 재고관리 통합 시스템</p>
            </div>
            
            <div class="error-message" id="error-message"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="username">아이디</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input" 
                        placeholder="아이디를 입력하세요"
                        required
                        autocomplete="username"
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">비밀번호</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="비밀번호를 입력하세요"
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <button type="submit" class="btn-login" id="btn-login">
                    로그인
                </button>
            </form>
            
            <div class="login-footer">
                © 2026 HP Engineering. All rights reserved.
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = '/api/v1';
        
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('btn-login');
            const errorDiv = document.getElementById('error-message');
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            btn.disabled = true;
            btn.textContent = '로그인 중...';
            errorDiv.style.display = 'none';
            
            try {
                const response = await fetch(`${API_BASE}/auth/login/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('access_token', data.access);
                    localStorage.setItem('refresh_token', data.refresh);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '/dashboard/';
                } else {
                    errorDiv.textContent = data.detail || data.non_field_errors?.[0] || '아이디 또는 비밀번호가 올바르지 않습니다.';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = '서버 연결에 실패했습니다.';
                errorDiv.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.textContent = '로그인';
            }
        });
        
        // 페이지 로드 시 기존 토큰 삭제 (항상 새로 로그인)
        localStorage.removeItem('access_token');
        localStorage.removeItem('refresh_token');
        localStorage.removeItem('user');
    </script>
</body>
</html>
